{% extends 'manager/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Leaderboard
{% endblock %}

{% block body_block %}
    {% if teams %}
    <ol>
        {% for team in teams %}
        <li><a href="/manager/search_teams/" style="color: black; text-decoration: none;"> {{ team.team_name }}</a> - {{ team.win_rate }}</li>
        {% endfor %}
    </ol>
    {% endif %}
    <h1> <a href="{% url 'manager:index' %}">Back</a> to homepage</h1>
    
{% endblock %}
